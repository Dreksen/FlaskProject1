{% extends "base.html" %}
{% block title %}Список задач{% endblock %}
{% block content %}
<h2>Список задач</h2>
<a href="{{ url_for('admin.add_task') }}">Добавить задачу</a>
<table>
    <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>
                <a href="{{ url_for('admin.edit_task', task_id=task.id) }}">Редактировать</a>
                <a href="{{ url_for('admin.delete_task', task_id=task.id) }}" onclick="return confirm('Вы уверены?')">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
