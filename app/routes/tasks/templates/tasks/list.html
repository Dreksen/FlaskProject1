{% extends "base.html" %}

{% block title %}Список задач{% endblock %}

{% block content %}
<h1>Список задач</h1>
<div class="table-container">
    <table class="task-table">
        <thead>
            <tr>
                <th>Номер задачи</th>
                <th>Название задачи</th>
                <th>Решено</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td><a href="{{ url_for('tasks.task_detail', task_id=task.id) }}">{{ task.title }}</a></td>
                <td>{% if task.solved %}✔{% endif %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
