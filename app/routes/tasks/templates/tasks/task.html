{% extends "base.html" %}
{% block title %}{{ task.title }}{% endblock %}
{% block content %}
<h2>{{ task.id }}. {{ task.title }}</h2>
<p>{{ task.description }}</p>

<h3>Отправить решение:</h3>
<form method="post">
    <label for="solution">Ваш код (на Python):</label>
    <textarea id="solution" name="solution" rows="10" required></textarea>
    <button type="submit">Отправить</button>
</form>
{% endblock %}
